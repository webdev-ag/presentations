<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG Webentwicklung / Sitzungen</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
        /* variables */
        :root {
            --header-size: 120px;
            --footer-size: 80px;
            --c-alert: #FF9999;
            --c-alert-dark: #FF3333;
            --c-light: #BBCCFF;
            --c-dark: #343434;
        }

        /* reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        a,
        a:link,
        a:active,
        a:hover,
        a:visited {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            background-color: var(--c-alert);
            color: var(--c-dark);
        }

        /* layout */
        html,
        body {
            height: 100vh;
            font-size: 18px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: var(--c-dark);
            color: var(--c-light);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem 4rem;
        }

        .main {
            background-color: rgb(255 255 255 / .33333);
            padding: 1rem 3rem;
        }

        .main.header {
            min-height: var(--header-size, auto);
            padding-block: auto;
        }

        .main.header h1 {
            font-size: 2rem;
            text-align: center;
            margin-block: 1rem;
        }

        .main.content {
            min-height: 30%;
            max-height: calc(100vh - 2 * var(--footer-size) - 2 * var(--header-size));
            overflow: auto;
        }

        .main.footer {
            min-height: var(--footer-size, auto);
            text-align: center;
        }
        .main.footer>p {
            margin: .75rem auto;
        }

        .session-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: stretch;
            gap: 2rem;
        }

        .session-list>a {
            display: block;
            margin:  .25rem;
            padding: .5rem;
            text-align: center;
            border-radius: .5rem;
            box-shadow: .25rem .25rem 1rem var(--c-light);
            outline: 1px inset var(--c-light);
        }
        .session-list .subtext {
            font-size: .666rem;
            margin: .25rem .5rem .75rem .5rem;
        }
    </style>
</head>

<body>
    <header class="main header">
        <h1>AG Webentwicklung der Schillerschule Offenbach</h1>
    </header>
    <main class="main content">

                </a>

                </a>
                <a href="./session_02/index.html">Sitzung 2
                    <p class="subtext">mehr HTML Tags &amp; Einstieg in CSS</p>
                </a>
                <a href="./session_03/index.html">Sitzung 3
                    <p class="subtext">Tag-Arten &amp; CSS mit Klassen</p>
                </a>
        </nav>
    </main>
    <footer class="main footer">
        <p>Jahrgang 2024/25</p>
    </footer>
</body>

</html>
